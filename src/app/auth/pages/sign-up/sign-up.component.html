<div class="container">
  <div class="background"></div>
  <div class="content">
    <div class="animated-panel">
      <img src="/assets/logo.svg" />
      <form action="">
        <h1>Faça seu Cadastro</h1>
        <app-input type="text" placeholder="Nome"/>
        <app-input type="email" placeholder="E-Mail"/>
        <app-input type="password" placeholder="Senha"/>
        <app-input type="text" placeholder="Telefone"/>
        <app-button>Cadastrar</app-button>
        <a routerLink="/sign-in">Já possui conta? Faça o Login</a>
      </form>
    </div>
  </div>
</div>
