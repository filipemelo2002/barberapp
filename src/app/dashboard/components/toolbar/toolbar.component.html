<header>
  <div class="header_content">

    <img [src]="'./assets/logo.svg'" alt="" />
    <a routerLink="/" class="header_link">Agendar</a>
    <a [routerLink]="['my-appointments']" class="header_link">Minha agenda</a>
    <div class="header_content__profile">
      <div>
        <span>Bem-Vindo(a),</span>
        <a [routerLink]="['profile']">{{name}}</a>
      </div>
    </div>
    <button type="button" (click)="signOut()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-power"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" x2="12" y1="2" y2="12"></line></svg>
    </button>
  </div>
</header>
